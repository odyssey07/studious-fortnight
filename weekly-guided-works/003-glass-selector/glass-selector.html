<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF | Glass Selector</title>
    <link rel="stylesheet" href="glass-selector.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dews3zbls/image/upload/v1680282307/logos/css-3-512_owkon9.png"
        type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="selector">
            <h2>Popular Characters</h2>
            <div class="character">
                <img src="assets/goku.jpg" alt="">
                <div class="text">
                    <h3 class="name">Goku</h3>
                    <p class="description">Strong, Kind, Determined, Loyal, Heroic</p>
                </div>
            </div>
            <div class="character">
                <img src="assets/gohan.jpg" alt="">
                <div class="text">
                    <h3 class="name">Gohan</h3>
                    <p class="description">Courageous, Intelligent, Compassionate, Humble</p>
                </div>
            </div>
            <div class="character">
                <img src="assets/vegeta.jpg" alt="">
                <div class="text">
                    <h3 class="name">Vegeta</h3>
                    <p class="description">Proud, Arrogant, Brave, Persistent, Strong-willed</p>
                </div>
            </div>
            <div class="character">
                <img src="assets/piccolo.webp" alt="">
                <div class="text">
                    <h3 class="name">Piccolo</h3>
                    <p class="description">Wise, Strategic, Stoic, Fierce, Mentor</p>
                </div>
            </div>
            <div class="character">
                <img src="assets/krillin.webp" alt="">
                <div class="text">
                    <h3 class="name">Krillin</h3>
                    <p class="description">Small, Brave, Loyal, Humorous, Resourceful</p>
                </div>
            </div>
        </div>
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
    </div>
</body>
</html>
