<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sidebar-versions.css">
</head>

<body>
    <div class="container test-version">
        <div class="menu">
            <div class="controls">
                <img class="selected" src="https://res.cloudinary.com/dews3zbls/image/upload/v1680897833/icons/icons8-menu-rounded-100_mlr8oh.png"
                    alt="">
                <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680897832/icons/icons8-padlock-outline-96_aapc72.png"
                    alt="">
                <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680897832/icons/icons8-settings-128_ialue7.png"
                    alt="">
            </div>
            <div class="bar-system">
                <div class="grey-line"></div>
                <div class="blue-bar-container">
                    <div class="blue-bar"></div>
                </div>
            </div>
            <div class="panel panel-0 show">
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-home-144_kw2frm.png"
                        alt="">
                    <p>Home</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-circled-menu-90_gtf8ps.png"
                        alt="">
                    <p>Apps</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-add-new-100_tkqdxb.png"
                        alt="">
                    <p>Create</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-favorite-100_fpfuyj.png"
                        alt="">
                    <p>Favourites</p>
                </div>
            </div>
            <div class="panel panel-1">
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-home-144_kw2frm.png"
                        alt="">
                    <p>Profile</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-circled-menu-90_gtf8ps.png"
                        alt="">
                    <p>Privacy</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-add-new-100_tkqdxb.png"
                        alt="">
                    <p>Search</p>
                </div>
            </div>
            <div class="panel panel-2">
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-home-144_kw2frm.png"
                        alt="">
                    <p>Global settings</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-circled-menu-90_gtf8ps.png"
                        alt="">
                    <p>Local settings</p>
                </div>
                <div class="option">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680898713/icons/icons8-add-new-100_tkqdxb.png"
                        alt="">
                    <p>脚凳 他妈的</p>
                </div>
            </div>
        </div>

        <div class="manager">
            <button>Xray</button>
            <button>Version 1</button>
            <button>Version 2</button>
            <button>Version 3</button>
        </div>
    </div>

    

    <script src="./sidebar-versions.js"></script>
</body>

</html>
