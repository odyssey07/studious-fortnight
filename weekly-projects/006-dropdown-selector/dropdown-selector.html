<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF | Dropdown Selector</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dews3zbls/image/upload/v1679076668/logos/Javascript_vm5qga.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dropdown-selector.css">
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="button">White</button>
            <button class="button">Dark</button>
            <button class="button">Full Color</button>
            <button class="button">Color Full</button>
        </div>

        <div class="dropdown-selector position variation-4">
            <div class="header">
                <div class="selected item">
                    <p>Make a choice</p>
                </div>
                <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1679763515/elements/arrow_nymdsj.png" alt="">
            </div>
            <div class="list">
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1679076668/logos/Javascript_vm5qga.png" alt="">
                    <p>Javascript</p>
                </div>
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680282307/logos/css-3-512_owkon9.png" alt="">
                    <p>HTML & CSS</p>
                </div>
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1682020469/logos/icon_cpp_axpuzb.png" alt="">
                    <p>C++</p>
                </div>
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1682020471/logos/icon_csharp_srtjpq.png" alt="">
                    <p>C#</p>
                </div>
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1679763468/logos/py_j1henj.png" alt="">
                    <p>Python</p>
                </div>
                <div class="list-item item">
                    <img src="https://res.cloudinary.com/dews3zbls/image/upload/v1682020613/logos/java_zc9rl5.png" alt="">
                    <p>Java</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./dropdown-selector.js"></script>
</body>
</html>
