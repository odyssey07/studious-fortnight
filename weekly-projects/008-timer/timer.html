<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF | Timer</title>
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dews3zbls/image/upload/v1680095701/logos/appstore_oggzxw.png"
        type="image/x-icon">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor-madre">
        <div class="temporizador-contenedor">
            <p class="tiempo-total">-</p>
            <div class="tiempo-contador">
                <span class="tiempo efecto horas">01</span><span>:</span>
                <span class="tiempo efecto minutos">00</span>:
                <span class="tiempo efecto segundos">00</span>
            </div>
            <div class="controles">
                <button class="empezar">Empezar</button>
                <button class="continuar-pausar no-mostrar">Pausar</button>
                <button class="reiniciar no-mostrar">Reiniciar</button>
            </div>
        </div>
    </div>
    
    <script src="timer.js"></script>
    <!-- <script src="_segundos-a-hms.js"></script> -->
</body>
</html>
